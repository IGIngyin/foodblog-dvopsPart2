<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Blog - Restaurant & Food Feedback</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container mt-5">
            <!-- Logo -->
            <div class="row justify-content-center">
                <img src="images/logo.jpg" alt="Logo" class="img-fluid" />
            </div>

            <!-- Feedback Grid -->
            <div class="row mt-4" id="blog-posts-container">
                <!-- Feedback entries will be added here dynamically -->
            </div>

            <!-- Add Feedback Button -->
            <div class="row justify-content-center mt-4">
                <button
                    type="button"
                    class="btn btn-warning"
                    data-toggle="modal"
                    data-target="#blogPostModal"
                >
                    POST
                </button>
            </div>
        </div>

        <!-- Modal for Adding a New Feedback Entry -->
        <div
            class="modal fade"
            id="blogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="blogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogPostModalLabel">
                            My Post
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="blogPostForm">
                            <div class="form-group">
                                <label for="restaurantName"
                                    >Restaurant Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="restaurantName"
                                    placeholder="Enter restaurant name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="location"
                                    placeholder="Enter location"
                                />
                            </div>
                            <div class="form-group">
                                <label for="visitDate">Date of Visit</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="visitDate"
                                />
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <select class="form-control" id="rating">
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="content">Feedback</label>
                                <textarea
                                    class="form-control"
                                    id="content"
                                    placeholder="Enter your feedback"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imageFile">Upload Image</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="imageFile"
                                    accept="image/*"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning"
                            onclick="addFeedback()"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Viewing Feedback Details -->
        <div
            class="modal fade"
            id="viewBlogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="viewBlogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewBlogPostModalLabel">
                            Feedback Details
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img
                            id="viewImageUrl"
                            class="img-fluid mb-3"
                            alt="Feedback Image"
                        />
                        <h5 id="viewRestaurantName"></h5>
                        <p id="viewContent"></p>
                        <small class="text-muted"
                            >Location: <span id="viewLocation"></span> | Date:
                            <span id="viewVisitDate"></span> | Rating:
                            <span id="viewRating"></span> Stars</small
                        >
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Function to load initial data from JSON file
            // Function to load initial data from the server
            function loadInitialData() {
                fetch("/get-feedback")
                    .then((response) => response.json())
                    .then((data) => {
                        data.forEach((feedback) => {
                            displayFeedback(feedback);
                        });
                    })
                    .catch((error) => {
                        console.error("Error loading feedback data:", error);
                    });
            }

            // Call `loadInitialData` when the page loads
            document.addEventListener("DOMContentLoaded", loadInitialData);

            // Function to display a single feedback entry
            function displayFeedback({
                restaurantName,
                location,
                visitDate,
                rating,
                content,
                imageUrl,
            }) {
                const feedbackCard = document.createElement("div");
                feedbackCard.className = "col-md-4 mb-4";
                feedbackCard.innerHTML = `
                    <div class="card h-100" style="cursor: pointer;">
                        <img src="${imageUrl}" class="card-img-top" alt="${restaurantName}">
                        <div class="card-body">
                            <h5 class="card-title">${restaurantName}</h5>
                            <p class="card-text">${content.slice(0, 50)}...</p>
                            <small class="text-muted">Location: ${location} | Rating: ${rating} Stars</small>
                        </div>
                    </div>
                `;
                feedbackCard.addEventListener("click", function () {
                    viewFeedback(
                        restaurantName,
                        location,
                        visitDate,
                        rating,
                        content,
                        imageUrl
                    );
                });
                document
                    .getElementById("blog-posts-container")
                    .appendChild(feedbackCard);
            }

            // Function to view the details of a feedback entry
            function viewFeedback(
                restaurantName,
                location,
                visitDate,
                rating,
                content,
                imageUrl
            ) {
                document.getElementById("viewRestaurantName").innerText =
                    restaurantName;
                document.getElementById("viewLocation").innerText = location;
                document.getElementById("viewVisitDate").innerText = visitDate;
                document.getElementById("viewRating").innerText = rating;
                document.getElementById("viewContent").innerText = content;
                document.getElementById("viewImageUrl").src = imageUrl;
                $("#viewBlogPostModal").modal("show");
            }

            // Add feedback manually through the form
            function addFeedback() {
                const restaurantName =
                    document.getElementById("restaurantName").value;
                const location = document.getElementById("location").value;
                const visitDate = document.getElementById("visitDate").value;
                const rating = document.getElementById("rating").value;
                const content = document.getElementById("content").value;
                const imageFile = document.getElementById("imageFile").files[0];

                if (!restaurantName || !location || !visitDate || !content) {
                    alert("Please fill in all required fields.");
                    return;
                }

                const imageUrl = imageFile
                    ? URL.createObjectURL(imageFile)
                    : "images/default.jpg";
                const newFeedback = {
                    restaurantName,
                    location,
                    visitDate,
                    rating,
                    content,
                    imageUrl,
                };

                // Display the new feedback
                displayFeedback(newFeedback);

                // Reset the form and close the modal
                document.getElementById("blogPostForm").reset();
                $("#blogPostModal").modal("hide");
            }

            // Load initial data when the page loads
            document.addEventListener("DOMContentLoaded", loadInitialData);
        </script>
    </body>
</html>
