<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Blog - Resource Management</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container mt-5">
            <!-- Logo -->
            <div class="row justify-content-center">
                <img src="images/logo.png" alt="Logo" class="img-fluid" />
            </div>

            <!-- Blog Posts Grid -->
            <div class="row mt-4" id="blog-posts-container">
                <!-- Blog posts will be added here dynamically -->
            </div>

            <!-- Add Blog Post Button -->
            <div class="row justify-content-center mt-4">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#blogPostModal"
                >
                    Add New Blog Post
                </button>
            </div>
        </div>

        <!-- Modal for Adding a New Blog Post -->
        <div
            class="modal fade"
            id="blogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="blogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogPostModalLabel">
                            Add New Blog Post
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="blogPostForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    placeholder="Enter blog post title"
                                />
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="author"
                                    placeholder="Enter author's email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea
                                    class="form-control"
                                    id="content"
                                    placeholder="Enter blog post content"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image-url">Image URL</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="image-url"
                                    placeholder="Enter image URL"
                                />
                            </div>
                            <p id="message" class="text-right"></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="addBlogPost()"
                        >
                            Add Blog Post
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Viewing Blog Post Details -->
        <div
            class="modal fade"
            id="viewBlogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="viewBlogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewBlogPostModalLabel">
                            Blog Post Details
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img
                            id="viewImageUrl"
                            class="img-fluid mb-3"
                            alt="Blog Post Image"
                        />
                        <h5 id="viewTitle"></h5>
                        <p id="viewContent"></p>
                        <small class="text-muted"
                            >Author: <span id="viewAuthor"></span
                        ></small>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Function to add a new blog post to the grid
            function addBlogPost() {
                const title = document.getElementById("title").value;
                const author = document.getElementById("author").value;
                const content = document.getElementById("content").value;
                const imageUrl = document.getElementById("image-url").value;
        
                const postCard = `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100" style="cursor: pointer;" onclick="viewBlogPost('${title}', '${author}', '${content}', '${imageUrl}')">
                            <img src="${imageUrl}" class="card-img-top" alt="${title}">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${content.slice(0, 50)}...</p>
                                <small class="text-muted">Author: ${author}</small>
                            </div>
                        </div>
                    </div>
                `;
        
                document.getElementById("blog-posts-container").insertAdjacentHTML("beforeend", postCard);
                document.getElementById("blogPostForm").reset();
                $("#blogPostModal").modal("hide");
            }
        
            // Function to view blog post details in a modal
            function viewBlogPost(title, author, content, imageUrl) {
                document.getElementById("viewTitle").innerText = title;
                document.getElementById("viewAuthor").innerText = author;
                document.getElementById("viewContent").innerText = content;
                document.getElementById("viewImageUrl").src = imageUrl;
        
                $('#viewBlogPostModal').modal('show'); // Show the modal with the blog details
            }
        </script>
        
    </body>
</html>
