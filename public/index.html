<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food Blog - Restaurant & Food Feedback</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="js/foodblog.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container mt-5">
            <!-- Message Display Area -->
            <div id="message" class="text-center mt-3"></div>

            <!-- Logo -->
            <div class="row justify-content-center">
                <img src="images/logo.jpg" alt="Logo" class="img-fluid" />
            </div>

            <!-- Feedback Grid -->
            <div class="row mt-4" id="blog-posts-container">
                <!-- Feedback entries will be added here dynamically -->
            </div>

            <!-- Add Feedback Button -->
            <div class="row justify-content-center mt-4">
                <button
                    type="button"
                    class="btn btn-warning"
                    data-toggle="modal"
                    data-target="#blogPostModal"
                >
                    POST
                </button>
            </div>
        </div>

        <!-- Modal for Adding a New Feedback Entry -->
        <div
            class="modal fade"
            id="blogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="blogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogPostModalLabel">
                            My Post
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="blogPostForm">
                            <div class="form-group">
                                <label for="restaurantName"
                                    >Restaurant Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="restaurantName"
                                    placeholder="Enter restaurant name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="location"
                                    placeholder="Enter location"
                                />
                            </div>
                            <div class="form-group">
                                <label for="visitDate">Date of Visit</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="visitDate"
                                />
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <select class="form-control" id="rating">
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="content">Feedback</label>
                                <textarea
                                    class="form-control"
                                    id="content"
                                    placeholder="Enter your feedback"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imageFile">Upload Image</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="imageFile"
                                    accept="image/*"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning"
                            onclick="addFeedback()"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Viewing Feedback Details -->
        <div
            class="modal fade"
            id="viewBlogPostModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="viewBlogPostModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewBlogPostModalLabel">
                            Feedback Details
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img
                            id="viewImageUrl"
                            class="img-fluid mb-3"
                            alt="Feedback Image"
                        />
                        <h5 id="viewRestaurantName"></h5>
                        <p id="viewContent"></p>
                        <small class="text-muted"
                            >Location: <span id="viewLocation"></span> | Date:
                            <span id="viewVisitDate"></span> | Rating:
                            <span id="viewRating"></span> Stars</small
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
